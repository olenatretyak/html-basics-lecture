<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">

      <nav>
        <div class="nav-wrapper">

          <!-- Logo goes here and should link to main page -->
          <!-- Content have class "brand-logo" -->
          <img class="barnd-logo" src="img/logo.png" alt="logo">

          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="experiments.html">Elements</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Signup</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container" >

      <h1>Signup</h1>

        <form method="Get">

          <label>Name</label>
          <input type="text" name="name" placeholder="Enter name..." required autofocus>
          
          <label>Email</label>
          <input type="email" name="email" required  placeholder="Enter password...">
  
          <label>Password</label>
          <input type="password" name="password" required placeholder="Enter password...">

          <label>Date of birth</label>
          <input type="number" name="number" required placeholder="Enter your date of birth...">
          
          <input type="submit" value="Signup">

          </form>
        </div>
    </main>

    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
        <!-- Add copyrights here -->
        <span>&copy; 2016 Cursor Education</span>
        </div>
      </div>
    </footer>
  </body>
</html>
